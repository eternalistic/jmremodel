<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="canonical" href="https://www.jmremodel.us" />
    <meta name="robots" content="index, follow" />
    <link rel="shortlink" href="https://www.jmremodel.us" />
    <link rel="image_src" href="https://www.jmremodel.us/images/social-preview.jpg" />
    <meta name="description" content="J&amp;M Remodel specializes in home remodeling and renovation." />
    <meta name="keywords" content="remodel, residential, experienced, construction, quality, workmanship, exceptional, customer, service" />
    <meta property="og:site_name" content="J&amp;M Remodel" />
    <meta property="og:type" content="webpage" />
    <meta property="og:url" content="https://www.jmremodel.us" />
    <meta property="og:title" content="Specializing in home remodeling and renovation | J&amp;M Remodel" />
    <meta property="og:description" content="J&amp;M Remodel specializes in home remodeling and renovation" />
    <meta property="og:image" content="https://www.jmremodel.us/images/social-preview.jpg" />
    <meta property="og:image:url" content="https://www.jmremodel.us/images/logo.png" />
    <meta property="og:image:secure_url" content="https://www.jmremodel.us/images/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Specializing in home remodeling and renovation" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>{% if title %}{{ title }} | {% endif %}J&amp;M Remodel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="/css/fancybox.css" />
    <link rel="stylesheet" media="all" href="/css/styles.css" />
  <body>
    <a id="top"></a>
    <a href="#main-content" class="visually-hidden focusable skip-link">Skip to main content</a>
    <header class="header" role="banner">
      <div class="container">
        <a href="/" rel="home" class="site-logo">
          <img src="/images/logo.svg" alt="J&M Remodel logo" />
        </a>
        <button type="button" class="nav-toggle" data-toggle="collapse" aria-expanded="false"><span>Toggle menu</span></button>
        <nav role="navigation" aria-label="Primary Menu" class="primary-menu">
          <h4 class="visually-hidden" id="block-primary-menu">Primary Menu</h4>
          {% assign navPages = collections.all | eleventyNavigation %}
          <ul class="menu">
          {%- for entry in navPages %}
            <li class="menu-item">
              <a href="{{ entry.url }}" class="menu-item__link{% if entry.url == page.url %} is-active{% endif %}">{{ entry.title }}</a>
            </li>
          {%- endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="main section-row" role="main">
      <a id="main-content" tabindex="-1"></a>
      {{ content }}
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <ul class="footer-menu">
          <li class="footer-menu__item"><a href="tel:5094077097">(509) 407-7097</a></li>
          <li class="footer-menu__item"><a href="mailto:info@jmremodel.us" class="contact-menu__link">info@jmremodel.us</a></li>
          <li class="footer-menu__item"><a href="https://www.facebook.com/jmremodel77/" target="_blank" rel="noopener noreferrer" class="contact-menu__link">Facebook</a></li>
        </ul>
        <p class="footer__copyright">Copyright &copy; {% year %} J&amp;M Remodel LLC.</p>
      </div>
    </footer>

    <script src="/js/fancybox.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
